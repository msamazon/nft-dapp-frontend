<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="DApp para cunhagem de NFTs com pagamento em tokens ERC-20" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nft-dapp.example.com/" />
    <meta property="og:title" content="NFT DApp - Compre NFTs com Tokens" />
    <meta property="og:description" content="Plataforma descentralizada para compra de NFTs usando tokens ERC-20" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nft-dapp.example.com/" />
    <meta property="twitter:title" content="NFT DApp - Compre NFTs com Tokens" />
    <meta property="twitter:description" content="Plataforma descentralizada para compra de NFTs usando tokens ERC-20" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//ethereum.org">
    <link rel="dns-prefetch" href="//walletconnect.org">
    
    <title>NFT DApp - Compre NFTs com Tokens ERC-20</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: wss:;">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "NFT DApp",
      "description": "Plataforma descentralizada para compra de NFTs usando tokens ERC-20",
      "url": "https://nft-dapp.example.com/",
      "applicationCategory": "DeFi",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "category": "NFT Marketplace"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Necessário</h1>
        <p>Você precisa habilitar JavaScript para executar este aplicativo.</p>
        <p>Este DApp requer JavaScript para interagir com a blockchain Ethereum.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: Arial, sans-serif;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <h2 style="margin: 0; font-size: 24px; font-weight: 600;">NFT DApp</h2>
      <p style="margin: 10px 0 0 0; font-size: 16px; opacity: 0.9;">Carregando...</p>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen after React loads */
      .app-loaded #loading-screen {
        display: none;
      }
    </style>

    <div id="root"></div>

    <!-- Remove loading screen when React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
    </script>

    <!-- Web3 Compatibility Check -->
    <script>
      // Check for Web3 compatibility
      if (typeof window.ethereum === 'undefined') {
        console.warn('No Ethereum wallet detected. Please install MetaMask or another Web3 wallet.');
      }
    </script>
  </body>
</html>
